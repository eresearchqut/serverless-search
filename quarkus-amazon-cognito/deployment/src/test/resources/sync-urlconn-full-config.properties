quarkus.cognito.endpoint-override=http://localhost:9090

quarkus.cognito.aws.region=us-east-2
quarkus.cognito.aws.credentials.type=static
quarkus.cognito.aws.credentials.static-provider.access-key-id=test-key
quarkus.cognito.aws.credentials.static-provider.secret-access-key=test-secret

quarkus.cognito.sync-client.type = url
quarkus.cognito.sync-client.connection-timeout = 0.100S
quarkus.cognito.sync-client.socket-timeout = 0.100S